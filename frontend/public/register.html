<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="space"></div>
    <div id="background-image"></div>
    <div id="register-content">
        <h1>Create New Account</h1>
        <form id="register-form">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <input type="text" id="slackId" placeholder="Enter your Slack ID" required>
            <div class="g-recaptcha" data-sitekey="6LfzTAUqAAAAAAVsS89Q8lxowN7FujLAT1nCTBmC"></div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>
    <script>
        function createStar() {
            const star = document.createElement("div");
            star.classList.add("star");
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${Math.random() * 2 + 3}s`;
            document.getElementById("space").appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 5000);
        }

        setInterval(createStar, 100);

        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('register-form');

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const slackId = document.getElementById('slackId').value;
                const recaptchaResponse = grecaptcha.getResponse();

                if (!recaptchaResponse) {
                    alert('Please complete the CAPTCHA');
                    return;
                }

                try {
                    const res = await axios.post('http://localhost:5000/api/users/register', {
                        name,
                        email,
                        password,
                        slackId,
                        recaptchaResponse
                    });
                    alert('Registration successful! You can now log in.');
                    window.location.href = 'login.html';
                } catch (err) {
                    console.error('Registration error:', err.response.data);
                    alert('Registration failed: ' + err.response.data.msg);
                }
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
