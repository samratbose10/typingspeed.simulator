<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        
        <div id="registration-form">
            <h2>Register</h2>
            <form id="register">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <label for="slackId">Slack ID:</label>
                <input type="text" id="slackId" required>
                <button type="submit">Register</button>
            </form>
        </div>

        <div id="login-form">
            <h2>Login</h2>
            <form id="login">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="text-display" class="text-display" style="display: none;"></div>
        <div class="stats" id="stats" style="display: none;">
            <p>Time left: <span id="time-left">60</span>s</p>
            <p>Words per minute: <span id="wpm">0</span></p>
            <p>Accuracy: <span id="accuracy">0</span>%</p>
            <button id="restart-btn-stats">Restart</button>
        </div>
        <button id="restart-btn" style="display: none;">Restart</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
