<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="space"></div>
    <div class="login-container">
        <div id="initial-text" class="typing-container">
            <span class="typing">Did I know you?</span>
        </div>
        <form id="login-form">
            <div id="email-container" class="hidden">
                <input type="email" id="login-email" placeholder="Enter your email" required>
            </div>
            <div id="password-container" class="hidden">
                <p id="password-prompt">Oh, I remember you, write your password here...</p>
                <input type="password" id="login-password" placeholder="Enter your password" required>
                <div class="g-recaptcha" data-sitekey="6LfzTAUqAAAAAAVsS89Q8lxowN7FujLAT1nCTBmC"></div>
                <button type="submit">Log In</button>
            </div>
        </form>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>
    <script>
        function createStar() {
            const star = document.createElement("div");
            star.classList.add("star");
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${Math.random() * 2 + 3}s`;
            document.getElementById("space").appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 5000);
        }

        setInterval(createStar, 100);

        document.addEventListener('DOMContentLoaded', () => {
            const emailInput = document.getElementById('login-email');
            const emailContainer = document.getElementById('email-container');
            const passwordContainer = document.getElementById('password-container');
            const loginButton = document.querySelector('button[type="submit"]');
            const initialText = document.getElementById('initial-text');

            emailInput.addEventListener('input', (e) => {
                if (e.target.value.includes('@')) {
                    passwordContainer.classList.remove('hidden');
                    setTimeout(() => {
                        passwordContainer.style.opacity = 1;
                        passwordContainer.style.transform = 'translateY(0)';
                        loginButton.classList.add('show');
                    }, 10); 
                }
            });

            setTimeout(() => {
                emailContainer.classList.remove('hidden');
                emailInput.focus();
            }, 6000); 
        });


        document.getElementById('initial-text').style.marginTop = '100px'; 
        document.getElementById('email-container').style.marginTop = '10px'; 
        document.getElementById('password-container').style.marginTop = '20px'; 
    </script>
    <script src="script.js"></script>
</body>
</html>
