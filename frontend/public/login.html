<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="space"></div>
    <div id="background-container" class="unblurred">
        <div id="background-image"></div>
        <div id="black-overlay"></div>
    </div>
    <div id="login-content">
        <div id="initial-text" class="typing-container">
            <span class="typing">Did I know you?</span>
        </div>
        <form id="login-form">
            <div id="email-container" class="hidden">
                <input type="email" id="login-email" placeholder="Enter your email" required>
            </div>
            <div id="password-container" class="hidden">
                <p id="password-prompt">Oh, I remember you, write your password here...</p>
                <input type="password" id="login-password" placeholder="Enter your password" required>
                <div class="g-recaptcha" data-sitekey="6LfzTAUqAAAAAAVsS89Q8lxowN7FujLAT1nCTBmC"></div>
                <button type="submit">Log In</button>
            </div>
        </form>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
